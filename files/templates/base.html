<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Base{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  </head>

  <body class="bg-dark">
    <div class="container-fluid text-center bg-dark text-white">

      <header class="row bg-primary py-3 mx-1 rounded">
        <div class="col-sm">
          <div class="dropdown text-start">
            <button type="button" class="btn btn-primary dropdown-toggler text-start" data-bs-toggle="dropdown">
              |||
            </button>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-white"x href="/">Home</a></li>
              <li><a class="dropdown-item text-white"x href="/auth/login">Login</a></li>
              <li><a class="dropdown-item text-white"x href="/auth/signup">Sign Up</a></li>
            </ul>
          </div> 
          <h1>The Noter</h1>
          <h3>Taking your notes in the simplest way</h3>
        </div>
      </header>

      {% block content %}
      <section class=" m-1 p-2 border border-primary rounded">
        <div class="row bg-dark m-2 rounded">
        </div>
      </section>
      {% endblock %}
      <!-- Footer -->

      <footer class="bg-primary mx-1 py-2 rounded text-dark">
        <h2>Footer</h2>
      </footer>
      
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script
        type="text/javascript"
        src="{{ url_for('static', filename= 'index.js') }}">
    </script>
  </body>
</html>
